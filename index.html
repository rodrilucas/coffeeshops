<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-gradiente"></div>
      <nav class="cabecalho-navegacao">
        <ul class="cabecalho-lista">
          <li class="cabecalho-lista__nome-principal">
            <h1>Coffee Shops</h1>
          </li>
          <li class="cabecalho-lista__links">
            <a href="">Inicio</a>
            <a href="">Menu</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
          </li>
          <li class="cabecalho-lista__procurar">
            <form action="">
              <label for="procurar">
                <span class="cabecalho-lista__buscar">Buscar</span>
                <span class="cabecalho-lista__icone"></span>
                <input
                  class="cabecalho-lista__input"
                  placeholder="Buscar café"
                  type="text"
                  name="procurar"
                  id="procurar"
                />
                <button type="submit">Buscar</button>
              </label>
            </form>
          </li>
        </ul>
      </nav>
      <article class="cabecalho-descricao">
        <p>Sua manhã coberta com o melhor</p>
        <h2>Café</h2>
        <p>
          Os melhores sabores de café que você já experimentou. Nós fornecemos o
          melhor para nossos clientes.
        </p>
        <button>Peça Agora</button>
      </article>
      <article class="cabecalho-informacoes">
        <div class="cabecalho-informacoes__gerais">
          <span class="icone-endereco"
            ><address>Sul Entrequadra Sul 414/415</address></span
          >
          <span class="icone-telefone">(61) 4002-8922</span>
          <span class="icone-email">coffeeshops@gmail.com</span>
        </div>
        <button>Mostre Mais</button>
      </article>
    </header>
  </body>
</html>
